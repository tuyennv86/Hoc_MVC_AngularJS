 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới ảnh Slide
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i>Quản trị</a></li>
        <li><a ui-sref="slides">Danh sách các Slide</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmAddSlide" role="form" ng-submit="AddSlide()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên slide :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Name" ng-model="slide.Name" placeholder="Tên Slide">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Url :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Url" ng-model="slide.Url" placeholder="Nhập Url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thứ tự:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="DisplayOrder" placeholder="Nhập số thứ tự" ng-model="slide.DisplayOrder">
                        </div>
                    </div>                   
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mô tả:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="slide.Description" ckeditor="editorOptions"></textarea>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hình ảnh:</label>
                        <div class="col-sm-10">
                            <img ng-src="{{slide.Image}}" width="150" class="thumbnail" />
                            <input type="text" name="Image" placeholder="Ảnh đại diện" ng-model="slide.Image"><button type="button" ng-click="ChooseImage()">Upload...</button>                           
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="Status" ng-model="slide.Status" ng-checked="slide.Status" ng-init="slide.Status=false"> Hiển thị
                                </label>
                            </div>
                        </div>
                    </div>                    
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12 col-md-offset-3">
                                <button type="submit" class="btn btn-info">Thêm mới</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->

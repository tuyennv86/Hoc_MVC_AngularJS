 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i>Quản trị</a></li>
        <li><a ui-sref="product_categories">Danh mục sản phẩm</a></li><li><a ui-sref="products">Danh sách sản phẩm</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên sản phẩm :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Name" ng-model="product.Name" ng-change="GetSeoTitle()" placeholder="Tên danh mục">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tiêu đề SEO:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Alias" placeholder="Nhập Alias tiêu đề SEO" ng-model="product.Alias" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Meta Keyword:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="MetaKeyword" placeholder="Nhập Meta Keyword" ng-model="product.MetaKeyword" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Meta Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="MetaDescription" placeholder="Nhập Meta Description" ng-model="product.MetaDescription" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mô tả:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Description" placeholder="Nhập Description" ng-model="product.Description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tags:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Tags" placeholder="Nhập tags" ng-model="product.Tags">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Danh mục:</label>
                        <div class="col-sm-10">
                            <select name="ParentID" class="form-control" ng-model="product.CategoryID" ng-options="item.ID as item.Name for item in parentCategories"><option value="">-- Chọn danh muc --</option></select>
                            <input type="hidden" name="ParentID" ng-model="product.CategoryID" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thứ tự:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="DisplayOrder" placeholder="Nhập số thứ tự" ng-model="product.DisplayOrder">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Giá:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="Price" placeholder="Nhập giá sản phẩm" ng-model="product.Price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Giá khuyến mại:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="PromotionPrice" placeholder="Nhập giá sản phẩm" ng-model="product.PromotionPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bảo hành:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="Warranty" placeholder="Bảo hành" value="1" ng-model="product.Warranty">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Số lượng:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="Quantity" placeholder="Bảo hành" value="1" ng-model="product.Quantity">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Chi tiết:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="product.Content" ckeditor="editorOptions"></textarea>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hình ảnh:</label>
                        <div class="col-sm-10">
                            <img ng-src="{{product.Image}}" width="150" class="thumbnail" />
                            <input type="text" name="Image" placeholder="Ảnh đại diện" ng-model="product.Image"><button type="button" ng-click="ChooseImage()">Upload...</button>                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thêm ảnh:</label>
                        <div class="col-sm-10">
                            <ul class="list-inline"><li ng-repeat="img in MoreImagesList"><a ng-click="RemoveImg(img)" style="cursor:pointer">X</a><img ng-src="{{img}}" width="100" class="thumbnail" /></li></ul> 
                            <button type="button" ng-click="ChooseMoreImages()">Upload...</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="HomeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag" ng-init="product.HomeFlag=false"> Trang chủ
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="HotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag" ng-init="product.HotFlag=false"> Nổi bật
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="Status" ng-model="product.Status" ng-checked="product.Status" ng-init="product.Status=false"> Hiển thị
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Ngày tạo:</label>
                        <div class="col-sm-10">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="input-group date">
                                        <input type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm" ng-model="product.CreatedDate" is-open="isOpen" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openCalendar($event, prop)"><i class="fa fa-calendar"></i></button>
                                        </span>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12 col-md-offset-3">
                                <button type="submit" class="btn btn-info">Thêm mới</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->

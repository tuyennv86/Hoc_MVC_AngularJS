 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới danh mục       
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i>Quản trị</a></li>      
        <li><a ui-sref="product_categories">Danh mục sản phẩm</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên danh mục :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Name" ng-model="productCategory.Name" ng-change="GetSeoTitle()" placeholder="Tên danh mục">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tiêu đề SEO:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Alias" placeholder="Nhập Alias tiêu đề SEO" ng-model="productCategory.Alias" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Description" placeholder="Nhập Description" ng-model="productCategory.Description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mục cha:</label>
                        <div class="col-sm-10">
                           <select name="ParentID" class="form-control" ng-model="productCategory.ParentID" ng-options="item.ID as item.Name for item in parentCategories"><option value="">-- Danh mục gốc --</option></select>
                            <input type="hidden" name="ParentID" ng-model="productCategory.ParentID" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thứ tự:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="DisplayOrder" placeholder="Nhập số thứ tự" ng-model="productCategory.DisplayOrder">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hình ảnh:</label>
                        <div class="col-sm-10">
                            <input type="text" name="Image" placeholder="Ảnh đại diện" ng-model="productCategory.Image"><button type="button" ng-click="ChooseImage()">Upload...</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="HomeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Trang chủ
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="Status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Hiển thị
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Ngày tạo:</label>
                        <div class="col-sm-10">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="input-group date">
                                        <input type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm" ng-model="productCategory.CreatedDate" value="{{product.CreatedDate}}" is-open="isOpen" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openCalendar($event, prop)"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>                                                       
                        </div>
                    </div>                   
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <div class="form-group">
                         <div class="row">
                             <div class="col-md-12 col-md-offset-3">
                                 <button type="submit" class="btn btn-info">Thêm mới</button>
                                 <button type="reset" class="btn btn-default">Cancel</button>
                             </div>
                        </div>                      
                    </div>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
